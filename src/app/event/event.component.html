<li class="row">
  <a class="col-md-10"  [routerLink]="['/detail/1' + event.id]">
    {{event.id}}. {{event.name}}
  </a>

  <button class="col-md-2 btn"  [ngClass]="{vis: !auth.isLoggedIn()}" (click)="deleteEvent(event)">
    <span class="glyphicon glyphicon-trash"></span>
  </button>
  <span class="date">{{event.date | date:"dd.MM"}}</span>
</li>
