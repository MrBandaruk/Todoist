<li class="row" [class.event-done]="eventDone" >
  <a class="col-md-10" [routerLink]="['/detail/' + event.id]">
    <span [class.event-done]="eventDone">{{event.name}}</span>
  </a>
  <button class="col-md-2 btn"  [ngClass]="{vis: !auth.isLoggedIn()}" (click)="deleteEvent(event)">
    <span class="glyphicon glyphicon-trash"></span>
  </button>
  <span class="date">{{event.date | date:"dd.MM"}}</span>
</li>
